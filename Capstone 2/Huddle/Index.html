<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--links-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400&display=swap" >
  <title>Huddle landing page with single introductory section</title>

  <!--Body-->

<body>
  <!--Header-->

  <main class="card">
    <div class="logo">
      <img src="./images/logo.svg" alt="Huddle logo" class="logo">
    </div>
    <!--Header-->
    <header>
      <div class="header">

        <section class="header-image">
          <img src="./images/illustration-mockups.svg" alt="Mockup illustration">
        </section>

        <section class="header-text">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <input type="button" value="Register">
        </section>

      </div>
    </header>
  </main>

  <!--Footer-->
  <footer>
    <section class="container">
      <div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
          Coded by <a href="#" class="owner">CF17</a>
        </p>
      </div>
      
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" aria-label="Facebook">
      <i class="fa-brands fa-facebook-f"></i>
    </a>

    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
      <i class="fa-brands fa-twitter"></i>
    </a>

    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>


  </footer>
  </section>
</body>

</html>
