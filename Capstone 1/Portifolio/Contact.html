<h1> Welcome to the Contact us page. Please fill out the form below with utmost honesty </h1>
<!--Contact Form-->
<form> 
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

    <label for="tel">Phone number:</label>   
    <input type="tel" id="tel" name="tel"  placeholder="Enter Phone Number" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter Address" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter City" required><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="Enter State" required><br><br>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" placeholder="Enter Zip Code" required><br><br>   

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Enter Country" required><br><br>

    <label for="Dob">Date of Birth:</label>
    <input type="date" id="Dob" name="Dob" required><br><br>

    <label for="date">Preferred Contact Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Preferred Contact Time:</label>
    <input type="time" id="time" name="time" required><br><br>

    <label for="checkbox">Subscribe to newsletter:</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="40" placeholder="Enter Message" required></textarea><br><br>

    <label for="checkbox">I hereby confirm that the information provided above is true</label>
    <input type="checkbox" id="checkbox2" name="checkbox2" required><br><br>

    <input type="submit" value="Submit">
</form>
